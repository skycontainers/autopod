---
#
# Mesos Slave Playbook
#


- hosts: all
  sudo: yes
  remote_user: tclouds
  vars:
    mesos_install_mode: "slave"
    zookeeper_hostnames: 192.168.2.142:2181,192.168.2.148:2181,192.168.2.114:2181
  tasks:
  - hostname: name='mesos-slave-{{id}}'
  - service: name=firewalld enabled=no state=stopped
  roles:
    - {role: ../roles/supervisord }
    - {role: ../roles/mesos }

